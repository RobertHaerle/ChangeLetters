# GitVersion.yml
mode: Mainline
# Falls ihr Release-Tags mit "v" prefix erstellt (z. B. v1.2.3), dann:
tag-prefix: 'v'

branches:
  main:
    regex: ^main$
    tag: ""           
    increment: Patch   

  develop:
    regex: ^develop$
    tag: alpha         
    increment: Patch

  feature:
    regex: ^features?[/-]
    tag: useBranchName 
    increment: Inherit

  release:
    regex: ^releases?[/-]
    tag: rc            
    increment: Patch

  hotfix:
    regex: ^hotfix(es)?[/-]
    tag: "hotfix"            
    increment: Patch

ignore:
  sha: []
