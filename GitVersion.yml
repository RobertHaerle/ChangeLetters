# GitVersion.yml (v6 Schema)
workflow: GitHubFlow/v1
strategies:
  - ConfiguredNextVersion
  - Mainline
tag-prefix: 'v'
commit-message-incrementing: Enabled

branches:
  main:
    regex: ^main$
    label: ""           
    increment: None   

  develop:
    regex: ^develop$
    label: alpha         
    increment: None

  feature:
    regex: ^(?:feature|features|feat)[/-](?<BranchName>.+)$
    label: '{BranchName:l}'
    increment: Minor    

  bugfix: # matches: bugfix/, bugfixes/, fix/, repair/ 
    regex: (?i)^(?:bugfix(?:es)?|fix|repair)[/-](?<BranchName>.+)$
    label: '{BranchName:l}'
    increment: Patch
    
  release:
    regex: ^releases?[/-]
    label: rc            
    increment: Patch

  hotfix:
    regex: ^hotfix(es)?[/-]
    label: "hotfix"            
    increment: Patch

ignore:
  sha: []
