name: Create Version

on: 
  workflow_dispatch:

permissions:
  checks: write
  issues: write
  contents: write
  pull-requests: write

jobs:

  build_and_unit_tests:
    uses: ./.github/workflows/build-and-test-runner.yml
    
  integration_tests:
    uses: ./.github/workflows/integration-runner.yml

  create-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install semantic-release and plugins
        run: npm install -g semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release